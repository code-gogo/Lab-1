version: "3.8"
services:

  nginx:
    image: nginx
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
    - 80:80
  
  client:
    image: client
    build:
        context: client
        dockerfile: ./Dockerfile
    container_name: client
    restart: unless-stopped

  api:
    image: api
    build:
        context: api
        dockerfile: ./Dockerfile
    container_name: server
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: database
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pZ5FbOZ50GkZ
    volumes:
      - mongodb:/data/db

volumes:
  mongodb:
    driver: local
